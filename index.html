<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

        <style>
            body {
                background: #eee;
            }
            #ap_container {
                position: relative;
                width: 960px;
                margin: 0 auto;
            }

            #ap_loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: #fff;
                text-align: center;
                background: rgba(0, 255, 0, 1);
            }
            .ready #ap_loading {
                display: none;
            }

            .ap_left {
                float: left;
                width: 229px;
            }
            .ap_body {
                float: right;
                width: 720px;
            }

            #ap_filters {
                color: #fff;
                background: #30778B;
            }

            #ap_sorting {
                width: 100%;
                height: 48px;
                margin-bottom: 22px;
                background: #fff;
            }

            #ap_content {
                clear: both;
                width: 103%;
            }

            .pet {
                position: relative;
                float: left;
                width: 169px;
                height: 192px;
                margin: 0 12px 12px 0;
                background: url(img/pet_background.png) repeat-x;
                border: 1px solid #CAC9C7;
            }
            .pet .pet_name {
                position: absolute;
                top: 2%;
                left: 0;
                width: 100%;
                color: #30778B;
                font-weight: bold;
                text-align: center;
            }
            .pet .photo_wrapper {
                position: relative;
                width: 100%;
                height: 100%;
                margin-top: -7%;
            }
            .pet .pet_photo {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
            }
            .pet .pet_info {
                position: absolute;
                left: 0;
                bottom: 15%;
                width: 100%;
                color: #30778B;
                text-align: center;
            }
            .pet .pet_info span {
                text-transform: capitalize;
            }
            .pet .pet_city {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                color: #fff;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div id="ap_container">
            <div id="ap_loading">loading</div>

            <div class="ap_left">
                <div id="ap_filters">
                    Adoptable Pets
                </div>
            </div>

            <div class="ap_body">
                <div id="ap_sorting"></div>
                <div id="ap_content"></div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/ap_app.js"></script>
    </body>
</html>
